<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.joana.cc/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.joana.cc/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.joana.cc/images/favicons/favicon-16x16.png">
    <link rel="icon" href="https://www.joana.cc/images/favicons/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#161313" />
    <meta
      name="description"
      content="Joana created a single-page React app to tell you all about the movies she falls asleep to :( ."
    />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rayflix - Joana's videothèque</title>
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rayflix - Joana's videothèque" />
    <meta property="og:description" content="Joana created a single-page React app to tell you all about the movies she falls asleep to :( ." />
    <meta property="og:url" content="https://www.joana.cc/sandbox/rayflix/" />
    <meta property="og:image" name="image" content="%PUBLIC_URL%/assets/img/rayflix-thumb.jpg" />
    <!-- Twitter open-graph tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Rayflix - Joana's videothèque" />
    <meta
      name="twitter:title"
      content="Rayflix - Joana's videothèque"
    />
    <meta
      name="twitter:description"
      content="Joana created a single-page React app to tell you all about the movies she falls asleep to :( ."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/assets/img/rayflix-thumb.jpg"
    />
    <meta name="twitter:creator" content="@joana_cc" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app, please and thank you.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
